<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SmileSchool</title>
	<meta name="Company about smiles" content="Everything about SmileSchool">
	<link rel="icon" type="image /png" href="./images/favicon.png">
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="font-style.css" />
	<link rel="stylesheet" href="./holberton_school-icon/icon.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="body-courses">
	<!--Header section-->
	<header class="header-courses">
		<div class="container">
			<div class="d-flex justify-content-between">
				<a class="p-2" href="#">
					<img class="img-fluid mt-5 mr-3" src="./images/smile_off.png" alt="Smile logo text" width="40" height="30">
					<img class="img-fluid mt-5" src="./images/logo.png" alt="Smile logo" width="130" height="31">
				</a>
				<nav class="navbar navbar-expand-sm bg-transparent navbar-dark pt-4 px-0"> <!--REVISAR LA NAV POR EL BOTON EN MOBILE-->
					<div class="container-fluid">
						<a class="nav-bar-brand" href="#"></a>
						<button class="navbar-toggler border-0 align-self-start mt-3" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
						aria-label="Toggle navigation">
							<span class="navbar-toggler-icon">
								<i class="fas fa-bars fa-1x"></i>
							</span>
						</button>
						<div class="collapse navbar-collapse text-center mt-3" id="navbarNav">
							<ul class="navbar-nav ml-auto">
								<li class="nav-item">
									<a class="nav-link text-white px-1" href="#">COURSES
										<span class="sr-only"></span>
									</a>
								</li>
								<li class="nav-item pr-0 pl-0 px-sm-5 pt-0 pb-2 py-sm-0">
									<a class="nav-link text-white pr-1 pl-1" href="#">PRICING</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-white pr-1 pl-1" href="#">LOGIN</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<section class="hero-section-courses text-center text-white">
				<h1 class="mt-3">« Don’t cry because it’s over. <br>
					<span> Smile </span>because it happened. »</h1>
			</section>
		</div>
	</header>
	<main>
		<!--Search filters-->
		<section class="section-dropdown py-5 text-white d-flex align-items-center">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 mb-3">
						<div class="text-white">KEYWORDS</div>
						<div class="input-group mb-3 border-0">
							<span class="input-group-text holberton_school-icon-search_1 icon-search" id="basic-addon1"></span>
							<input type="text" class="form-control" placeholder="Search by keywords" aria-label="Search" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="col-lg-4 col-md-6 mb-3">
						<div>
							TOPIC
						</div>
						<div class="input-group mb-3">
							<input type="text" class="form-control" aria-label="Topic input with dropdown button" placeholder="Novice">
							<button class="btn-drop btn dropdown-toggle border-0 text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" href="#">Novice</a></li>
								<li><a class="dropdown-item" href="#">Intermediate</a></li>
								<li><a class="dropdown-item" href="#">Expert</a></li>
							</ul>
						</div>
					</div>
					<div class="col-lg-4col-md-6 mb-3">
						<div>
							SORT BY
						</div>
						<div class="input-group mb-3">
							<input type="text" class="form-control" aria-label="Sort by input with dropdown button" placeholder="Most Popular">
							<button class="btn-drop btn dropdown-toggle border-0 text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" href="#">Most Popular</a></li>
								<li><a class="dropdown-item" href="#">Most Recent</a></li>
								<li><a class="dropdown-item" href="#">Most Viewed</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
